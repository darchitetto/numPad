<div class="numberButton" >
  <div *ngIf="buttonLabel != '<'; else backspace">
    <button (click)="addToTotal(buttonLabel)" [@toggleState]="shouldToggle">{{buttonLabel}}</button>
  </div>

  <ng-template #backspace>
    <button (click)="addToTotal(buttonLabel)" [@toggleState]="shouldToggle"><md-icon>backspace</md-icon></button>
  </ng-template>
</div>
